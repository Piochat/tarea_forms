---
titulo: vehiculos
---

<div class="contenedor">
  <h2>Solicituad de venta de Vehículos</h2>
  <form action="#" class="grid-x grid-margin-x">
    <div class="medium-12 large-12 samll-6 cell">
      <h3>Datos del Propietario</h3>
    </div>
    <div class="medium-4 large-4 samll-6 cell">
      <label>Nombre Propietario
        <input type="text" name="nombre" placeholder="Wallace Rudolph" required>
      </label>
    </div>
    <div class="medium-4 large-4 samll-6 cell">
      <label>Apellido Propietario
        <input type="text" name="apellido" placeholder="West" required>
      </label>
    </div>
    <div class="medium-4 large-4 samll-6 cell">
      <label>NIT Propietario
        <input type="number" name="nit" id="nit" placeholder="XXX" pattern="[09]{6,}">
      </label>
    </div>
    <div class="medium-4 large-4 samll-6 cell">
      <label>CUI Propietario
        <input type="number" name="cui" id="cui" placeholder="Su DPI o Cédula" pattern="[09]{8,}">
      </label>
    </div>
    <div class="medium-12 large-12 samll-6 cell">
      <h3>Datos del Vehículo</h3>
    </div>
    <div class="medium-2 large-3 samll-4 cell">
      <label for="uso">Uso</label>
      <input list="uso" required>
      <datalist id="uso">
        <option value="P" label="Particular">
        <option value="M" label="Motocicletas">
        <option value="TRC" label="Agricola, Industria, Construccion">
        <option value="C" label="Transporte Comercial">
        <option value="A" label="Alquiler">
        <option value="U" label="Urbano">
        <option value="TC" label="Remolques">
      </datalist>
    </div>
    <div class="medium-2 large-3 samll-4 cell">
      <label for="tipo">Tipo</label>
      <input list="tipo" required>
      <datalist id="tipo">
        <option value="Pick-up">
        <option value="Camioneta de Reparto (Panel)">
        <option value="Microbus">
        <option value="Automovil">
        <option value="Motocicleta">
        <option value="Bus Urbano">
        <option value="Camioneta">
      </datalist>
    </div>
    <div class="medium-6 large-6 samll-6 cell">
      <label>Linea o Estilo
        <input type="text" name="estilo|" placeholder="i7 Gold Series" required>
      </label>
    </div>
    <div class="medium-2 large-3 samll-3 cell">
      <label>Centímetros Cúbicoas
        <input type="number" name="cc" id="cc" placeholder="1800" max="999999" min="1" maxlength="6"
          pattern="[0-9]{3,6}">
      </label>
    </div>
    <div class="medium-2 large-3 samll-3 cell">
      <label>Asientos
        <input type="number" name="asientos" id="asientos" placeholder="X" max="99" min="1" maxlength="3"
          pattern="[0-9]{2}" step="1">
      </label>
    </div>
    <div class="medium-2 large-3 samll-3 cell">
      <label>Combustible
        <input type="text" name="Combustible" id="Combustible" placeholder="Etanol" required>
      </label>
    </div>
    <div class="medium-2 large-3 samll-3 cell">
      <label>Puertas
        <input type="number" name="Puertas" id="Puertas" placeholder="X" max="99" min="1" maxlength="3"
          pattern="[0-9]{2}" step="1">
      </label>
    </div>
    <div class="medium-2 large-3 samll-3 cell">
      <label>Color
        <input type="text" name="Color" placeholder="Amazul" required>
      </label>
    </div>
    <div class="medium-2 large-3 samll-3 cell">
      <label>Placa
        <input type="text" name="Placa" placeholder="XXXXX" minlength="6" required>
      </label>
    </div>
    <div class="medium-2 large-3 samll-3 cell">
      <label>Marca
        <input type="text" name="Marca" placeholder="Patito" required>
      </label>
    </div>
    <div class="medium-2 large-3 samll-3 cell">
      <label>Motor
        <input type="text" name="motor" placeholder="C21H30O2" required>
      </label>
    </div>
    <div class="medium-2 large-3 samll-3 cell">
      <label>Cilindros
        <input type="number" name="Cilindros" id="Cilindros" placeholder="X" max="99" min="1" maxlength="3"
          pattern="[0-9]{2}" step="1">
      </label>
    </div>
    <div class="medium-10 large-10 samll-10 cell">
      <input type="submit" class="button large" value="Registrar">
    </div>
  </form>
</div>
